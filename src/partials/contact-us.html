<section class="contact-us">
    <div class="container contact-us-container">
        <h2 class="contact-us-title">Contact Us</h2>
        <p class="contact-us-text">Need more detailed information?Get in touch with us.</p>
        <div class="contact-us-social">
            <a href="#" class="contact-us-link">
                <svg class="contact-us-social-icon" width="25" height="25">
                    <use href="/images/icons.svg#icon-instagram"></use>
                </svg>
            </a>
            <a href="#" class="contact-us-link">
                <svg class="contact-us-social-icon" width="25" height="25">
                    <use href="/images/icons.svg#icon-facebook"></use>
                </svg>
            </a>
            <a href="#" class="contact-us-link">
                <svg class="contact-us-social-icon" width="25" height="25">
                    <use href="/images/icons.svg#icon-twitter"></use>
                </svg>
            </a>
        </div>
        <img class="contact-us-map" src="/images/@ map screen.png" alt="map">
        <form class="contact-us-form">
            <p class="contact-us-form-text">Send a message</p>
            <label class="contact-us-form-label" for="user-name"><input class="contact-us-form-input"
                    placeholder="Your Name" type="text" title="Andrii Oshlakov" id="user-name"></label>
            <label class="contact-us-form-label" for="user-email"><input class="contact-us-form-input"
                    placeholder="Your Email" type="email" title="example:usertext.@gmail.com" id="user-email"></label>
            <label class="contact-us-form-label" for="message"><textarea class="contact-us-form-textarea"
                    placeholder="Your Message" name="message" id="message"></textarea></label>
            <button class="contact-us-form-btn" type="submit">Send</button>
        </form>
    </div>
</section>
